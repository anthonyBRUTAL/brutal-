<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Notas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
</head>
<body>
    <div class="container">
        <h1>Cadastro de Notas</h1>
        <form id="gradesForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" required> <!-- Lê o nome -->
            <label for="note1">1o. Trim:</label><!-- a nota 1 -->
            <input type="number" id="note1" step="0.1" min="0" max="10" required>
            <label for="note2">1o. Trim:</label><!-- nota 2 -->
            <input type="number" id="note2" step="0.1" min="0" max="10" required>
            <label for="note3">1o. Trim:</label><!-- e claro, a nota 3 -->
            <input type="number" id="note3" step="0.1" min="0" max="10" required>

            <button type="submit">Calcular Média</button>
        </form>
    </div>

    <script src="script.js"></script> <!-- Link para o JS -->
</body>
</html>
